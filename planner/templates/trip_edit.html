{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - TripMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'planner/css/styles_details.css' %}">
</head>

<body class="bg-user-details">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-2">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-white fs-2" href="{% url 'home' %}">
                <i class="fas fa-map-marked-alt me-2"></i>TripMate</a>
        </div>
        <div class="ms-auto">
            <a class="btn btn-outline-light p-3" href="{% url 'my_trips' %}">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to my trips</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header text-center py-4">
                        <h2 class="mb-0">
                            <i class="fas fa-map-pin me-2"></i>Edit Trip Details
                        </h2>
                    </div>
                    <div class="card-body p-5">
                        <!-- Trip Details Form -->
                        <form method="POST" action="{% url 'trip_edit' trip.id %}" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <div class="col-md-12 mb-4">
                                <label for="destination" class="form-label">Destination</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-globe"></i></span>
                                    <input type="text" id="destination" class="form-control text-dark" value="{{ trip.destination }}" disabled>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-calendar-alt"></i></span>
                                        <input type="date" id="start_date" name="start_date" class="form-control" value="{{ trip.start_date }}">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-calendar-check"></i></span>
                                        <input type="date" id="end_date" name="end_date" class="form-control" value="{{ trip.end_date }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <label for="activities" class="form-label">Activities</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-hiking"></i></span>
                                    <input type="text" id="activities" name="activities" class="form-control" value="{{ trip.activities }}">
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="budget" class="form-label">Budget (Rs)</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent text-white border-0"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                                        <input type="number" id="budget" name="budget" class="form-control" value="{{ trip.budget }}">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="accommodation" class="form-label">Accommodation</label>
                                    <div class="input-group"> 
                                        <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-hotel"></i></span>
                                        <input type="text" id="accommodation" name="accommodation" class="form-control" value="{{ trip.accommodation }}">
                                    </div>
                                </div>
                                
                            </div>

                            <div class="col-md-12 mb-4">
                                <label for="transportation" class="form-label">Transportation</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-bus"></i></span>
                                    <input type="text" id="transportation" name="transportation" class="form-control" value="{{ trip.transportation }}">
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <label for="packing_list" class="form-label">Packing List</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-suitcase"></i></span>
                                    <input type="text" class="form-control" name="packing_list" id="packing_list" value="{{ trip.packing_list }}">
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <label for="travel_notes" class="form-label">Travel Notes</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent text-white border-0"><i class="fas fa-sticky-note"></i></span>
                                    <input type="text" class="form-control" name="travel_notes" id="travel_notes" value="{{ trip.travel_notes }}">
                                </div>
                            </div>

                            <!-- Save Button -->
                            <button type="submit" class="btn btn-success w-100 py-3 mt-3">
                                <i class="fas fa-save me-2"></i>Save Trip Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
