{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Destination - TripMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'planner/css/styles_explore.css' %}">

    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
    <script src="{% static 'planner/js/weather.js' %}"></script>

    <!-- Weather API Script 
    <script src="https://api.openweathermap.org/data/2.5/forecast?id=524901&appid=61e68d1bbecfb8f4ee9f86b7431a9db2" async defer></script>-->

    
</head>
<body class="bg-explore">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-2">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-white fs-2" href="{% url 'home' %}">
                <i class="fas fa-map-marked-alt me-2"></i>TripMate</a>
        </div>
        <div class="ms-auto">
            <a class="btn btn-outline-light p-3" href="{% url 'profile' %}">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Profile</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Explore Destinations</h2>
        <div id="map" style="height: 475px;">
            <gmpx-api-loader key="AIzaSyDMgszEV3czaM4a35HGRSB4O21NhpmztY4" solution-channel="GMP_GE_mapsandplacesautocomplete_v1">
            </gmpx-api-loader>
            <gmp-map center="26.9124,75.7873" zoom="13" map-id="DEMO_MAP_ID">
                <div slot="control-block-start-inline-start" class="place-picker-container">
                    <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
                </div>
                <gmp-advanced-marker></gmp-advanced-marker>
            </gmp-map>
        </div>

        <!-- Weather Info Section -->
        <div class="info-section bg-dark bg-opacity-50 p-3 rounded mt-3">
            <p id="weatherInfo" class="text-center text-white"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
